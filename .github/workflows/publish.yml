name: Publish Package to npm
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Run npm ci
        run: npm ci
      - name: Build lib
        run: npm run build
      - name: Determine version type
        id: version_type
        run: |
          if [[ ${{ github.event.release.tag_name }} == *"-beta"* ]]; then
            echo "::set-output name=is_beta::true"
          else
            echo "::set-output name=is_beta::false"
          fi
      - name: Publish beta version
        if: steps.version_type.outputs.is_beta == 'true'
        run: npm publish --provenance --tag beta
      - name: Publish stable version
        if: steps.version_type.outputs.is_beta == 'false'
        run: npm publish --provenance --access public
